  <!-- Voting Interface -->
  <div *ngIf="!voter.votingStatus">
    <h3>Available Elections:</h3>
    <ul>
      <li *ngFor="let item of electionsWithCandidates">
        <h4>{{ item.election.name }}</h4>
        <p>{{ item.election.description }}</p>
        <button (click)="selectElection(item.election.e_Id)">Select Election</button>
        <ul *ngIf="selectedElectionId === item.election.e_Id">
          <li *ngFor="let candidate of item.candidates">
            <p><strong>{{ candidate.name }}</strong> ({{ candidate.party }})</p>
            <button (click)="selectCandidate(candidate.candidate_id)">Select</button>
          </li>
        </ul>
      </li>
    </ul>
    <button (click)="castVote()">Cast Vote</button>
  </div>
</div>
