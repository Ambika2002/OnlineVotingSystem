
<head>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
                <form (ngSubmit)="registerVoter()">
					<label for="chk" aria-hidden="true">Register</label>
                    <input type="text" name="txt" [(ngModel)]="registerForm.voterId" placeholder="Voter Id" required>
                    <input type="email" name="email" [(ngModel)]="registerForm.email" placeholder="Email" required>
                    <input type="password" name="pswd" [(ngModel)]="registerForm.passwordHash" placeholder="Password" required>
					<button type="submit">Submit</button>
				</form>
			</div>

			<div class="login">
				<form (ngSubmit)="loginVoter()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="voterId" [(ngModel)]="loginForm.voterId" placeholder="VoterId" required>
        <input type="password" name="pswd" [(ngModel)]="loginForm.passwordHash" placeholder="Password" required>
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
